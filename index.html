<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BENDEN • Yakında Burada</title>
    <meta
      name="description"
      content="BENDEN, şehrin en sevilen tatlarını bir araya getiren yeni gastronomi deneyimi için yakında burada."
    />
    <link rel="icon" type="image/svg+xml" href="assets/benden-logo.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="hero">
        <img src="assets/benden-logo.svg" alt="BENDEN logotipi" />
        <div class="hero-text">
          <span class="badge">BENDEN · Yakında burada</span>
          <h1 class="headline">
            <span class="headline-line">Bir sonraki</span>
            <span class="headline-line rotating-line"><span id="rotating-word">yemeğin</span></span>
            <span class="headline-line">benden.</span>
          </h1>
          <p class="lead">Şehrin tatları çok yakında tek uygulamada.</p>
        </div>
      </div>

      <footer>
        © <span id="year"></span> BENDEN. Yakında burada.
      </footer>
    </main>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      const words = ['yemeğin', 'kahven', 'tatlın'];
      const rotatingWord = document.getElementById('rotating-word');
      let wordIndex = 0;
      setInterval(() => {
        wordIndex = (wordIndex + 1) % words.length;
        rotatingWord.textContent = words[wordIndex];
      }, 2500);
    </script>
  </body>
</html>
